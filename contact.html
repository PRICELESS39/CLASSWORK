 <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Blog</title>
    </head>
    <body>
        <h1 style="background-color: aqua;" is Blog Page></h1>
        <form action="">
            <!-- text input type -->
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br> <br>
             <!-- fistName input type -->
            <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="lastName" required><br><br>
       <!-- lastName input type -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>
     <!-- email input type -->
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required maxlength="5"><br><br>
        
            <!-- password input type -->
            <label for="gender">Gender:</label>
            <select id="gender" name="gender"><br><br>
                 <!-- gender input type -->
                <option value="male">Male</option> <br><br>
                <option value="female">Female</option><br><br>
                <option value="other">Rather Not Say</option><br><br>
            </select><br><br>
    
            <label for="favoriteFoods">Favorite Foods:</label>
            <select name="favoriteFoods" id="favoriteFoods" multiple><br><br>
                 <!-- favoriteFood input type -->
                <option value="beans">Beans</option><br><br>
    <!-- favoriteFood input type -->
                <option value="rice">Rice</option><br><br>
    <!-- favoriteFood input type -->
                <option value="spaghetti">Spaghetti</option><br><br>
                <!-- favoriteFood input type -->
                <option value="soup">Soup</option><br><br>
                <!-- favoriteFood input type -->
                <option value="pizza">Pizza</option><br><br>
            </select><br><br>
            <label for="certificate">Certificate:</label>
            <select id="certificate" name="certificate">
                 <!-- certificate input type -->
                <option value="FSLC">FSLC</option><br><br>
                <option value="level">Level</option><br><br>
                <option value="BSC">BSC</option><br><br>
            </select><br><br>
    
            <label for="phoneNumber">Phone Number:</label>
            <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
     <!-- phone number input type -->
            <label for="aboutYourself">Tell us about yourself:</label>
            <textarea id="aboutYourself" name="aboutYourself"></textarea><br>
    
            <input type="submit" value="Submit">
        </form>
        <a href="./blog.html">Take me to Blog Page</a>
    </body>
    </html>


</body>
</html>
